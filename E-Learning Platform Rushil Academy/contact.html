<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+Pro:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>

<body>
    <!-- Navbar Component -->
    <div id="navbar"></div>

    <!-- Main Content Area -->
    <main class="content">
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Feel free to reach out to us with any questions or inquiries at <a
                    href="mailto:info@learnnow.com">info@learnnow.com</a>.</p>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit" class="cta-btn">Send Message</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
